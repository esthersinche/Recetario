<div class="container my-5" *ngIf="receta">
  <div class="card card-purple shadow-lg rounded-2 overflow-hidden">
    <!-- Imagen superior, si existe -->
    <ng-container *ngIf="receta.imagen_url">
      <img [src]="receta.imagen_url" alt="Imagen de {{ receta.nombre }}" class="card-img-top img-fluid" />
    </ng-container>

    <div class="card-body p-4">
      <h2 class="card-title text-center text-capitalize mb-3">{{ receta.nombre }}</h2>
      <p class="text-center">
        <span class="badge badge-pending px-3 py-2">{{ receta.categoria }}</span>
      </p>

      <hr />

      <h5 class="mt-3">🥗 Ingredientes:</h5>
      <ul class="list-group list-group-flush mb-3">
        <li *ngFor="let ingrediente of receta.ingredientes.split(',')"
          class="list-group-item bg-transparent border-0 px-0 py-1">
          • {{ ingrediente.trim() }}
        </li>
      </ul>

      <h5>📖 Preparación:</h5>
      <p class="mb-4">{{ receta.preparacion }}</p>

      <div class="d-flex justify-content-center">
        <a routerLink="/recetas" class="btn btn-outline-purple btn-lg rounded-pill">
          ↩️ Volver a la Lista
        </a>
      </div>
    </div>
  </div>
</div>
